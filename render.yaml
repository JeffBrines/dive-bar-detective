services:
  # Single Web Service - FastAPI backend serving static frontend
  - type: web
    name: dive-bar-detective
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements-production.txt"
    startCommand: "gunicorn src.api:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      # Secrets should be added via Render Dashboard:
      # - SUPABASE_URL
      # - SUPABASE_KEY
      # - OPENAI_API_KEY
      # - GOOGLE_MAPS_API_KEY
      # - OUTSCRAPER_API_KEY (if needed)




