services:
  # FastAPI Backend Service
  - type: web
    name: dive-bar-detective-api
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn src.api:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      # Secrets should be added via Render Dashboard:
      # - SUPABASE_URL
      # - SUPABASE_KEY
      # - OPENAI_API_KEY
      # - GOOGLE_MAPS_API_KEY
      # - OUTSCRAPER_API_KEY (if needed)

  # Static Frontend Site
  - type: static
    name: dive-bar-detective-frontend
    env: static
    region: oregon
    buildCommand: "echo 'No build needed for static site'"
    staticPublishPath: .
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: dive-bar-detective-api
          envVarKey: RENDER_EXTERNAL_URL
